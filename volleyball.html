<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Volleyball Gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fff6e5;
      font-family: "Inter",system-ui,-apple-system,"Segoe UI",Roboto;
      color: #1a212a;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .gallery-section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 40px;
      background: #f7f7f7;
      border-radius: 24px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    h1 {
      font-family: "Baloo 2", cursive;
      text-align: center;
      color: #f59e0b;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .gallery-title {
      font-size: 1.5rem;
      margin-top: 36px;
      margin-bottom: 18px;
      color: #4f46e5;
      font-family: "Baloo 2", cursive;
      text-align: left;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 20px;
      margin-bottom: 34px;
    }
    .gallery-img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(99,102,241,0.07);
      object-fit: cover;
      height: 180px;
      background: #e5e7eb;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
      color: #f59e0b;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="gallery-section">
    <h1>Volleyball Gallery</h1>

    <div class="gallery-title">Volleyball Playing</div>
    <div class="gallery-grid">
      <img src="assets/volleyball/Volleyball_1.jpeg" class="gallery-img" alt="Volleyball 1">
      <img src="assets/volleyball/Volleyball_2.jpeg" class="gallery-img" alt="Volleyball 2">
      <img src="assets/volleyball/Volleyball_3.png" class="gallery-img" alt="Volleyball 3">
      <img src="assets/volleyball/Volleyball_4.jpeg" class="gallery-img" alt="Volleyball 4">
      <img src="assets/volleyball/Volleyball_5.png" class="gallery-img" alt="Volleyball 5">
      <img src="assets/volleyball/Volleyball_6.jpg" class="gallery-img" alt="Volleyball 6">
      <img src="assets/volleyball/Volleyball_7.jpg" class="gallery-img" alt="Volleyball 7">

    </div>

    <div class="gallery-title">Elevate_volleyball Teaching</div>
    <div class="gallery-grid">
      <img src="assets/volleyball/Elevate_1.jpeg" class="gallery-img" alt="Elevate Volleyball 1">
      <img src="assets/volleyball/Elevate_2.jpeg" class="gallery-img" alt="Elevate Volleyball 2">
      <img src="assets/volleyball/Elevate_3.jpeg" class="gallery-img" alt="Elevate Volleyball 3">
      <img src="assets/volleyball/Elevate_4.jpeg" class="gallery-img" alt="Elevate Volleyball 4">
    </div>

    <a href="index.html" class="back-link">&larr; Back to Home</a>
  </div>
</body>
</html>
