<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — Ray</title>
  <style>
    body { font-family: Inter, system-ui, Arial; background:#f6fbfd; color:#0f172a; margin:0; padding:20px; }
    .wrap { max-width:1100px; margin:0 auto; }
    header { margin-bottom:18px; }
    h1 { font-size:20px; margin:0 0 8px 0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:12px; }
    .thumb { background:#fff; padding:8px; border-radius:10px; box-shadow:0 6px 18px rgba(12,28,48,0.06); display:flex; align-items:center; justify-content:center; overflow:hidden; min-height:160px; }
    .thumb img { max-width:100%; max-height:100%; display:block; border-radius:6px; }
    .note { color:#6b7280; margin-top:12px; }
    .back { margin-top:12px; display:inline-block; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back" href="/"><strong>← Back</strong></a>
      <h1 id="title">Gallery</h1>
      <div class="note" id="note">Loading images…</div>
    </header>

    <main>
      <div class="grid" id="grid"></div>
    </main>
  </div>

  <script>
    // gallery.html behavior:
    // - expects a ?folder=Slides_show/robotics style query parameter that maps to /assets/images/<folder>
    // - expects an index.json at /assets/images/<folder>/index.json with an array of filenames (relative to that folder)
    //   e.g. [ "img1.jpg", "img2.jpg", "IMG_0003.png" ]
    // - This avoids trying to list server directories (which isn't available on static hosting)
    //
    // Example: for folder=Slides_show/robotics the page will fetch:
    //   /assets/images/Slides_show/robotics/index.json
    //
    // If you cannot create index.json files, you can hardcode filenames in this script or generate them server-side.
    (function(){
      const params = new URLSearchParams(location.search);
      const rawFolder = params.get('folder') || 'Slides_show';
      // sanitize: disallow .. to avoid directory traversal
      if (rawFolder.includes('..')) {
        document.getElementById('note').textContent = 'Invalid folder';
        return;
      }
      const folder = rawFolder.replace(/\/+$/,''); // trim trailing slash
      const baseUrl = `/assets/images/${folder}`;
      const indexUrl = `${baseUrl}/index.json`;

      document.getElementById('title').textContent = `Gallery — ${folder.split('/').slice(-1)[0]}`;

      fetch(indexUrl)
        .then(r => {
          if (!r.ok) throw new Error('Could not load index.json (make sure it exists at ' + indexUrl + ')');
          return r.json();
        })
        .then(list => {
          const grid = document.getElementById('grid');
          if (!Array.isArray(list) || list.length === 0) {
            document.getElementById('note').textContent = 'No images found in this gallery.';
            return;
          }
          document.getElementById('note').textContent = `${list.length} image(s) in this gallery. Click to open full-size.`;
          list.forEach(fname => {
            const url = `${baseUrl}/${fname}`;
            const a = document.createElement('a');
            a.href = url;
            a.target = '_blank';
            a.rel = 'noopener';
            a.className = 'thumb';
            const img = document.createElement('img');
            img.src = url;
            img.alt = fname;
            img.onerror = () => {
              // if an image 404s, remove the link/thumb (optional)
              if (a && a.parentNode) a.parentNode.removeChild(a);
            };
            a.appendChild(img);
            grid.appendChild(a);
          });
        })
        .catch(err => {
          document.getElementById('note').textContent = err.message;
        });
    })();
  </script>
</body>
</html>
