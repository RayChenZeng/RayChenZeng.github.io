<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ray Chen Zeng — Creative Engineering Portfolio</title>
  <meta name="description" content="Ray Chen Zeng — Engineering, Robotics, Volleyball, Research, and Creativity." />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6fbfd;
      --muted: #6b7280;
      --accent: #f59e0b;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #0f172a;
      margin: 0;
      overflow-x: hidden;
    }

    /* ---------- Intro Section ---------- */
    #intro {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 100px 40px;
      background: var(--bg);
      max-width: 1400px;
      margin: 0 auto;
    }

    #intro-text {
      flex: 1 1 500px;
      text-align: left;
    }

    #intro-text h1 {
      font-family: "Baloo 2";
      font-size: 70px;
      line-height: 1.1;
      margin-bottom: 12px;
      color: #0f172a;
    }

    #intro-text .accent {
      color: var(--accent);
    }

    #intro-text p {
      font-size: 22px;
      color: var(--muted);
      margin: 0;
    }

    #intro img {
      flex: 1 1 400px;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 60px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
      transition: transform 0.4s ease;
    }

    #intro img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      #intro {
        flex-direction: column;
        text-align: center;
      }
      #intro-text {
        text-align: center;
      }
      #intro img {
        margin-left: 0;
        margin-top: 30px;
        width: 280px;
        height: 280px;
      }
      #intro-text h1 {
        font-size: 48px;
      }
    }

    /* ---------- Grid Section ---------- */
    #highlights {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 28px;
      padding: 60px 40px 100px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .highlight-box {
      position: relative;
      height: 360px;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .highlight-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .highlight-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      padding: 15px;
      letter-spacing: 0.4px;
      transition: background 0.3s ease;
    }

    /* Hover Effects */
    .highlight-box:hover {
      transform: scale(1.07);
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
    }

    .highlight-box:hover img {
      transform: scale(1.12);
    }

    .highlight-box:hover .highlight-overlay {
      background: rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    @media (max-width: 800px) {
      .highlight-box { height: 280px; }
      .highlight-overlay { font-size: 20px; }
    }
  </style>
</head>

<body>

  <!-- ---------- Intro Section ---------- -->
  <section id="intro">
    <div id="intro-text">
      <h1>My name is <span class="accent">Ray Chen Zeng</span>.</h1>
      <p>Welcome to my website!</p>
    </div>
    <img src="/assets/images/portrait.jpg" alt="Portrait of Ray Chen Zeng">
  </section>

  <!-- ---------- Grid Section ---------- -->
  <section id="highlights">

    <!-- Row 1 -->
    <a href="/harvard.html" class="highlight-box research">
      <img src="/assets/images/harvard_box.jpg" alt="Harvard Research">
      <div class="highlight-overlay">My Research at Harvard University</div>
    </a>

    <a href="/robotics.html" class="highlight-box robotics">
      <img src="/assets/images/robotics_box.jpg" alt="Competitive Robotics">
      <div class="highlight-overlay">Competitive Robotics</div>
    </a>

    <a href="/volleyball.html" class="highlight-box volleyball">
      <img src="/assets/images/volleyball_box.jpg" alt="Volleyball">
      <div class="highlight-overlay">Volleyball</div>
    </a>

    <!-- Row 2 -->
    <a href="/singing.html" class="highlight-box singing">
      <img src="/assets/images/singing_box.jpg" alt="Singing">
      <div class="highlight-overlay">Singing</div>
    </a>

    <a href="/deca.html" class="highlight-box deca">
      <img src="/assets/images/deca_box.jpg" alt="DECA">
      <div class="highlight-overlay">DECA</div>
    </a>

    <a href="/academics.html" class="highlight-box academics">
      <img src="/assets/images/typing_box.jpg" alt="Speed Typing / Academics">
      <div class="highlight-overlay">Speed Typing & Academics</div>
    </a>

  </section>

  <footer>
    <p>© 2025 Ray Chen Zeng — Built with ❤️</p>
  </footer>
</body>
</html>
