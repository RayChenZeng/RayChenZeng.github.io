<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ray Chen Zeng — Creative Engineering Portfolio</title>
  <meta name="description" content="Ray Chen Zeng — Engineering, Robotics, Volleyball, Research, and Creativity." />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6fbfd;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #f59e0b;
      --radius: 14px;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #0f172a;
      margin: 0;
    }

    .wrap { max-width: 1080px; margin: 0 auto; padding: 28px; }

    /* ---------- Intro Section ---------- */
    #intro {
      text-align: center;
      padding: 80px 20px 40px;
    }
    #intro h1 {
      font-family: "Baloo 2";
      font-size: 42px;
      margin-bottom: 10px;
      color: #0f172a;
    }
    #intro p {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 30px;
    }
    #intro img {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* ---------- Grid Section ---------- */
    #highlights {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px 80px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .highlight-box {
      position: relative;
      height: 260px;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.3s ease;
    }

    .highlight-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .highlight-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      padding: 15px;
      letter-spacing: 0.3px;
      transition: background 0.3s ease;
    }

    /* Hover effects */
    .highlight-box:hover .highlight-overlay {
      background: rgba(0,0,0,0.6);
    }
    .highlight-box:hover img {
      transform: scale(1.05);
    }
    /* Slightly stronger effect for Research and Robotics */
    .highlight-box.research:hover,
    .highlight-box.robotics:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    @media (max-width: 800px) {
      #intro h1 { font-size: 32px; }
      .highlight-overlay { font-size: 18px; }
    }
  </style>
</head>

<body>

  <!-- ---------- Intro Section ---------- -->
  <section id="intro">
    <h1>My name is <span style="color: var(--accent);">Ray Chen Zeng</span>.</h1>
    <p>Welcome to my website!</p>
    <img src="/assets/images/portrait.jpg" alt="Portrait of Ray Chen Zeng">
  </section>

  <!-- ---------- Grid Section ---------- -->
  <section id="highlights">

    <!-- Row 1 -->
    <a href="/harvard.html" class="highlight-box research">
      <img src="/assets/images/harvard_box.jpg" alt="Harvard Research">
      <div class="highlight-overlay">My Research at Harvard University</div>
    </a>

    <a href="/robotics.html" class="highlight-box robotics">
      <img src="/assets/images/robotics_box.jpg" alt="Competitive Robotics">
      <div class="highlight-overlay">Competitive Robotics</div>
    </a>

    <a href="/volleyball.html" class="highlight-box volleyball">
      <img src="/assets/images/volleyball_box.jpg" alt="Volleyball">
      <div class="highlight-overlay">Volleyball</div>
    </a>

    <!-- Row 2 -->
    <a href="/singing.html" class="highlight-box singing">
      <img src="/assets/images/singing_box.jpg" alt="Singing">
      <div class="highlight-overlay">Singing</div>
    </a>

    <a href="/deca.html" class="highlight-box deca">
      <img src="/assets/images/deca_box.jpg" alt="DECA">
      <div class="highlight-overlay">DECA</div>
    </a>

    <a href="/academics.html" class="highlight-box academics">
      <img src="/assets/images/typing_box.jpg" alt="Speed Typing / Academics">
      <div class="highlight-overlay">Speed Typing & Academics</div>
    </a>

  </section>

  <footer>
    <p>© 2025 Ray Chen Zeng — Built with ❤️</p>
  </footer>
</body>
</html>
