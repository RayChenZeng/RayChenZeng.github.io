<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ray Chen Zeng ‚Äî Creative Engineering Portfolio</title>
  <meta name="description" content="Ray Chen Zeng ‚Äî Engineering, Robotics, Volleyball, Research, and Creativity." />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6fbfd;
      --muted: #6b7280;
      --accent: #f59e0b;
      --soft-orange: #fff6e5;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #0f172a;
      margin: 0;
      overflow-x: hidden;
    }

    /* ---------- Intro Section ---------- */
    #intro {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 80px 60px 20px;
      background: var(--bg);
      max-width: 1600px;
      margin: 0 auto;
    }

    #intro-text {
      flex: 1 1 600px;
      text-align: left;
    }

    #intro-text h1 {
      font-family: "Baloo 2";
      font-size: 100px;
      line-height: 1.05;
      margin-bottom: 16px;
      color: #0f172a;
    }

    #intro-text .accent {
      color: var(--accent);
      font-size: 120px;
      display: block;
      line-height: 1;
    }

    #intro-text p {
      font-size: 22px;
      color: var(--muted);
      margin: 0;
    }

    #intro img {
      flex: 0 0 auto;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 60px;
      aspect-ratio: 1 / 1;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      transition: transform 0.4s ease;
    }

    #intro img:hover { transform: scale(1.05); }

    @media (max-width: 900px) {
      #intro { flex-direction: column; text-align: center; }
      #intro-text { text-align: center; }
      #intro img {
        margin-left: 0;
        margin-top: 30px;
        width: 200px;
        height: 200px;
      }
      #intro-text h1 { font-size: 60px; }
      #intro-text .accent { font-size: 70px; }
    }

    /* ---------- Full-Width Slideshow ---------- */
    #slideshow {
      width: 100%;
      margin: 0;
      position: relative;
      border-radius: 0;
      overflow: hidden;
    }

    #slideshow img {
      width: 100%;
      height: 600px;
      object-fit: cover;
      display: none;
      transition: opacity 1s ease;
    }

    #slideshow img.active {
      display: block;
      opacity: 1;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* ---------- Main Boxes ---------- */
    #highlights {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 30px;
      padding: 40px 0 60px;
      margin: 0;
    }

    .highlight-box {
      position: relative;
      height: 85vh;
      overflow: hidden;
      border-radius: 0;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .highlight-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .highlight-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      padding: 15px;
      letter-spacing: 0.4px;
      transition: background 0.3s ease;
    }

    .highlight-box:hover {
      transform: scale(1.03);
      box-shadow: 0 25px 45px rgba(0,0,0,0.3);
    }

    .highlight-box:hover img { transform: scale(1.1); }
    .highlight-box:hover .highlight-overlay { background: rgba(0,0,0,0.65); }

    /* ---------- Other Section ---------- */
    #other {
      background: var(--soft-orange);
      text-align: center;
      padding: 80px 20px;
    }

    #other h2 {
      font-family: "Baloo 2";
      font-size: 40px;
      margin-bottom: 40px;
      color: #0f172a;
    }

    .mini-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .mini-item {
      background: white;
      border-radius: 16px;
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .mini-item:hover {
      transform: scale(1.07);
      box-shadow: 0 14px 30px rgba(0,0,0,0.15);
    }

    .mini-item span.emoji {
      font-size: 42px;
      margin-bottom: 12px;
    }

    .mini-item p {
      font-weight: 600;
      font-size: 18px;
      color: #0f172a;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--muted);
      background: var(--soft-orange);
    }
  </style>
</head>

<body>

  <footer>
    <p>¬© 2025 Ray Chen Zeng ‚Äî Built with ‚ù§Ô∏è</p>

  <!-- ---------- Slideshow Script ---------- -->
  <script>
    const slides = document.querySelectorAll('#slideshow img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);
  </script>
</body>
